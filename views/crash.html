<!DOCTYPE html>
<!-- saved from url=(0040)http://192.168.2.231/projects?name=hotel -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>
            android crash analysis
        </title>
        <meta charset="UTF-8">
        <link href="/static/css/application-cb3ce58832cb61fbc884990e151cb6c6.css" media="all" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="head">
            <div class="head-inner">
                <a href="/">all</a> &gt; <span>{{.App}}</span>
            </div>
        </div>
        <div class="content white">
            <div id="container" style="min-width: 400px; height: 500px; margin: 0px auto; border-bottom: solid 20px black;">
                <div class="highcharts-container" id="highcharts-0" style="position: relative; overflow: hidden; width: 800px; height: 500px; text-align: left; line-height: normal; z-index: 0; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif; font-size: 12px;">
                    <img width="800px" height="500px" src="/static/img/attack.jpg">
                </div>
            </div>
            <div class="content-inner">
                <div style="border-bottom: solid 1px #EEE; padding: 20px 0 20px 0;">
                    <form accept-charset="UTF-8" action="/{{.App}}" method="get">
                        <div style="margin:0;padding:0;display:inline"></div>
                        <select id="project_app" name="version">
                            <option value="">
                                App Version - All
                            </option>
                            <option value="1">
                                1
                            </option>
                        </select> <select id="project_date" name="date">
                            <option value="">
                                Crash Date - Last two weeks
                            </option>
                            <option value="2013-08-29">
                                2013-08-29
                            </option>
                            <option value="2013-08-28">
                                2013-08-28
                            </option>
                            <option value="2013-08-27">
                                2013-08-27
                            </option>
                            <option value="2013-08-26">
                                2013-08-26
                            </option>
                            <option value="2013-08-25">
                                2013-08-25
                            </option>
                            <option value="2013-08-24">
                                2013-08-24
                            </option>
                            <option value="2013-08-23">
                                2013-08-23
                            </option>
                            <option value="2013-08-22">
                                2013-08-22
                            </option>
                            <option value="2013-08-21">
                                2013-08-21
                            </option>
                            <option value="2013-08-20">
                                2013-08-20
                            </option>
                            <option value="2013-08-19">
                                2013-08-19
                            </option>
                            <option value="2013-08-18">
                                2013-08-18
                            </option>
                            <option value="2013-08-17">
                                2013-08-17
                            </option>
                            <option value="2013-08-16">
                                2013-08-16
                            </option>
                            <option value="2013-08-15">
                                2013-08-15
                            </option>
                        </select> <select id="project_ch" name="channel">
                            <option value="">
                                App Channel - All
                            </option>
                            <option value="AppStore">
                                AppStore
                            </option>
                            <option value="ppzhushou-">
                                ppzhushou-
                            </option>
                            <option value="91-jd">
                                91-jd
                            </option>
                        </select> <input type="submit" value="Filter">
                    </form>
                </div>
                <div style="border-bottom: solid 1px #EEE; padding: 20px 0 20px 0;">
                    <h2>
                        Total: {{.Total}}
                    </h2>
                </div>{{range .AllCrashLog}}
                <div class="crash-feature">
                    <div class="left">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="col1">
                                        Type:
                                    </td>
                                    <td class="code">
                                        <a href="" class="crash-link">{{.Name}}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col1">
                                        Detail:
                                    </td>
                                    <td class="code">
                                        {{.Description}}
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col1">
                                        &nbsp;
                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="right">
                        <span>{{.Count}}</span>
                        <div style="text-align:right; margin-top: 20px; margin-right:1px"></div>
                    </div>
                    <div style="clear:both"></div>
                </div>{{end}}
                <div class="pagination" style="width=800px;word-break:break-all">
                    <!-- <span class="previous_page disabled">← Previous</span> <em class="current">1</em> <a rel="next" href="http://192.168.2.231/projects?name=hotel&amp;page=2">2</a> <a class="next_page" rel="next" href="http://192.168.2.231/projects?name=hotel&amp;page=2">Next →</a> -->
                    <script type="text/javascript">
                      var cur = {{.CurPage}}
                      var total ={{.TotalPage}}
                      var url = location.href
                      if (url.indexOf("page")!=-1){
                        url=url.replace(/page=\d+/,"page=")
                      }else if(url.indexOf("?")!=-1){
                        url=url+"&amp;page="
                      }else{
                        url=url+"?page="
                      }
                      for (var i=1;i<=total;i++){
                        if(i==cur){
                          document.write("<em class='current'>"+i+"</em>")
                        }else{
                          document.write("<a href='"+url+i+"'>"+i+"</a>")
                        }
                      }
                    </script>
                </div>
            </div>
        </div><!--<a href="/charts">view charts</a>-->
    </body>
</html>
